{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}PLOOK JING{% endblock %}</title>
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-[Prompt] bg-gradient-to-br from-green-50 to-yellow-50 min-h-screen">

  <!-- ✅ Header -->
  <header class="bg-white shadow px-8 py-4 flex justify-between items-center">
    <!-- โลโก้ -->
    <a href="{% url 'myapp:home' %}" class="text-2xl font-bold text-green-700 flex items-center space-x-1">
      <span>🌻</span><span>PLOOKJING</span>
    </a>

    <!-- ✅ เมนูด้านขวา -->
    <nav class="flex gap-6 items-center text-green-700 font-semibold text-lg">
      <a href="{% url 'myapp:home' %}" class="hover:underline">HOME</a>
      <a href="{% url 'myapp:shop' %}" class="hover:underline">SHOP</a>
      
      <!-- ✅ ลิงก์ไอคอนตะกร้า -->
      <a href="{% url 'myapp:cart' %}" class="hover:text-green-800 text-2xl" title="Cart">
        🛒
      </a>

      <a href="#" class="hover:underline flex items-center">LOCATION <span class="ml-1">🌲</span></a>
      <a href="#" class="hover:text-green-800 text-2xl" title="Notifications">🔔</a>

      {% if user.is_authenticated %}
        <a href="{% url 'logout' %}" class="hover:underline text-red-600">LOGOUT</a>
      {% else %}
        <a href="{% url 'login' %}" class="hover:underline">LOGIN</a>
      {% endif %}
    </nav>
  </header>

  <!-- ✅ Main content -->
  <main class="py-16 px-6 max-w-6xl mx-auto">
    {% block content %}
    {% endblock %}
  </main>

</body>
</html>
