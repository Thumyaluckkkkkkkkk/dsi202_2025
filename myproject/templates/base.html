{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}PLOOK JING{% endblock %}</title>
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-[Prompt] bg-gradient-to-br from-green-50 to-yellow-50 min-h-screen">

  <!-- ✅ Header -->
  <header class="bg-white shadow px-8 py-4 flex justify-between items-center">
    <!-- โลโก้ -->
    <a href="{% url 'myapp:home' %}" class="text-2xl font-bold text-green-700 flex items-center space-x-1">
      <span>🌻</span><span>PLOOKJING</span>
    </a>

    <!-- ✅ เมนูด้านขวา -->
    <nav class="flex gap-6 items-center text-green-700 font-semibold text-sm">
  <div class="flex flex-col items-center">
    <a href="{% url 'myapp:home' %}" class="text-lg hover:underline">HOME</a>
  </div>
  <div class="flex flex-col items-center">
    <a href="{% url 'myapp:shop' %}" class="text-lg hover:underline">SHOP</a>
  </div>
  <div class="flex flex-col items-center">
    <a href="{% url 'myapp:cart' %}" class="text-2xl hover:text-green-800">🛒</a>
    <span class="text-xs mt-1">Cart</span>
  </div>
  <div class="flex flex-col items-center">
    <a href="{% url 'myapp:my_orders' %}" class="text-2xl hover:text-green-800">📦</a>
    <span class="text-xs mt-1">My Orders</span>
  </div>
  <div class="flex flex-col items-center">
    <a href="{% url 'myapp:notifications' %}" class="text-2xl hover:text-green-800">🔔</a>
    <span class="text-xs mt-1">Notification</span>
  </div>

  {% if user.is_authenticated %}
    <div class="flex flex-col items-center">
      <a href="{% url 'account_logout' %}" class="text-red-600 hover:underline">LOGOUT</a>
    </div>
  {% else %}
    <div class="flex flex-col items-center">
      <a href="{% url 'account_login' %}" class="hover:underline">LOGIN</a>
    </div>
  {% endif %}
  </nav>

  </header>

  <!-- ✅ Main content -->
  <main class="py-16 px-6 max-w-6xl mx-auto">
    {% block content %}
    {% endblock %}
  </main>

</body>
</html>
